<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>threejs-music-visualizer-lab</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <div id="app"></div>
    <section id="stats">
        <canvas id="wave" height="50"></canvas>
        <canvas id="freq" height="50"></canvas>
        <div class="stat"><div class="k">RMS</div><div class="v" id="rms">—</div></div>
        <div class="stat"><div class="k">Peak dBFS</div><div class="v" id="peak">—</div></div>
        <div class="stat"><div class="k">Dominant Freq</div><div class="v" id="dom">—</div></div>
    </section>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
